<!DOCTYPE html>
<html lang="en">
<head>

    <title>A5-Dev-Board-main</title>

 }

                </div>
                <div class="flex mt-5 p-3 md:mt-0 md:justify-center items-center bg-[#F4F7FF] rounded-lg gap-2 text-black">
                    <img class="h-8 w-8" src="assets/calender.png" alt="">
                    <h1 id="current-date"></h1>
                </div>   
          </div>
          </div>
        </section>
    </main>
